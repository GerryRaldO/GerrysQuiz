<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8" />
  <title>Gerry's Quiz</title>


</head>

<body>
    <main class="root">
        <div id="hiddenByHighScore">
            <div id="topPage" class=" bg-white m-2 p-2 col-lg 12 w-100">
                <div class="d-flex justify-content-between text-success">
                    <button id='hs' type="button" class="btn btn-success btn-lg rounded-pill">High Score</button>
                    <div id="timerWhole" class= "card timer">
                        <div class = "timer-text">
                        <div class="timer-count">60</div>
                        <h3>seconds remaining</h3>
                    </div>
                </div>
            </div>
            
            
            <div class=" container rounded ">
                <div class="d-flex justify-content-center align-items-center">
                    <div ><h1 id="questionText">Welcome to the quiz!</h1></div>
                </div>
                <div class="d-flex justify-content-center">
                    <button id="button5" type="button" class="btn btn-primary btn-lg">Start Quiz</button>
                </div>
            </div>
            
            
            
            <ul id="quiz" class="container p-2 m-1" none>
                <li class="d-flex justify-content-center p-2">
                    <button id="button1" type="button" class="btn btn-primary btn-lg p-1 m-1">Answer 1</button>
                    
                </li>
                <li class="d-flex justify-content-center p-2">
                    <button id="button2" type="button" class="btn btn-primary btn-lg p-1 m-1">Answer 2</button>
                    
                </li>
                <li class="d-flex justify-content-center p-2">
                    <button id="button3" type="button" class="btn btn-primary btn-lg p-1 m-1">Answer 3</button>
                    
                </li>
                <li class="d-flex justify-content-center p-2">
                    <button id="button4" type="button" class="btn btn-primary btn-lg p-1 m-1">Answer 4</button>
                    
                </li>
            </ul>

        </div>

        <div id="initialsContainer" class="container rounded">
            <div class="d-flex justify-content-center">
                <h1>Congratulations! Input your initials to save your score!</h1>
            </div>
            <div class="d-flex justify-content-center">
                <input type="text" name="initials" id="initials">
            </div>
            <div class="d-flex justify-content-center">
                <button id="submit" >Submit</button>
            </div>
                
        </div>
        
        
        <div  class=" bg-white m-2 p-2 col-lg 12 w-100">
            <div class="d-flex justify-content-between text-success">
                <button id='return' type="button" class="btn btn-success btn-lg rounded-pill">Return</button>
                
            </div>
        </div>

        <div id="highScoreText" class="container rounded">
            <div class="d-flex justify-content-center">
                <h1>High Scores!</h1>
                <ul id="highScoreDisplayList"></ul>
            </div>
        </div>

        
        
        


        
        
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"> 
    </main>
</body>
